pmf:
  application:
    name: jhkmp
    port: 8006
    debug: false
    project: jhkmp
  discovery:
    registry: etcd
    callType: json
  sys:
    enabled: false
    swagger:
      enabled: false
  jwt:
    secret: 3d8e0bd8e3cc46b0913d325c6a6013fc
  config:
    server: http://127.0.0.1:2379
    server_type: file
    env: test
    type: .yml
    used: mysql,mongo,rustfs
    prefix:
      nacos: nacos
      rustfs: rustfs
      mongo: mongo
      redis: redis
      mysql: mysql
      etcd: etcd
      mqtt: mqtt

  log:
    req: KmpReqLog
    api: jhKryMpOrderApiLog
    dbName: jhlog
